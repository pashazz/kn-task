services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user
      POSTGRES_DB: cities

  discovery:
    image: discovery
    healthcheck:
      test: "curl --fail --silent localhost:8761/actuator/health | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 5


  cities:
    image: cities
    restart: always
    depends_on:
      discovery:
        condition: service_healthy
    environment:
      DB_USER: user
      DB_PASSWORD: user
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: cities
      DISCOVERY_HOST: discovery

  auth:
    image: auth
    restart: always
    depends_on:
      discovery:
        condition: service_healthy
    environment:
      DISCOVERY_HOST: discovery

  gateway:
    image: gateway
    restart: always
    depends_on:
      discovery:
        condition: service_healthy
    environment:
      DISCOVERY_HOST: discovery
    ports:
      - "8080:8080"
